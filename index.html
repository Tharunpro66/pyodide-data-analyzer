<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Browser Analysis</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pyodide CDN -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
    <h1>Pyodide Browser Analysis</h1>

    <p id="initial-instruction" style="font-style: italic;">
        Please wait for the Python environment to load. Then, upload a CSV file to begin analysis.
    </p>
    <p id="loading-message">Loading Pyodide and Python environment. Please wait...</p>
    
    <div id="pyodide-output">
        <!-- General Pyodide messages will appear here -->
    </div>

    <hr> 

    <h2>1. Upload Data</h2>
    <input type="file" id="file-upload" accept=".csv"> 
    <button id="process-button" disabled>Process CSV</button>

    <div id="dataframe-output">
        <!-- DataFrame info (head) will appear here -->
    </div>

    <hr>

    <h2>2. Basic Analysis</h2>
    <div id="analysis-controls">
        <button id="show-info-button" disabled>Show DataFrame Info</button>
        <button id="show-describe-button" disabled>Show Descriptive Stats</button>
    </div>

    <div id="analysis-output">
        <!-- Analysis results will appear here -->
    </div>

    <hr>

    <h2>3. Basic Charting</h2>
    <div id="charting-controls">
        <label for="column-select">Select Column for Histogram:</label>
        <select id="column-select" disabled><option value="">- Load Data First -</option></select>
        <button id="generate-histogram-button" disabled>Generate Histogram</button>
    </div>

    <div id="chart-output">
        <!-- Chart image will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
