<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Browser Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
    <h1>Pyodide Browser Analysis</h1>
    <p id="loading-message">Loading Pyodide and Python environment. Please wait...</p>
    
    <div id="pyodide-output">
        <!-- General Pyodide messages will appear here -->
    </div>

    <hr> 

    <h2>1. Upload Data</h2>
    <input type="file" id="file-upload" accept=".csv"> 
    <button id="process-button">Process CSV</button>

    <div id="dataframe-output">
        <!-- DataFrame info (head) will appear here -->
    </div>

    <hr>

    <!-- **NEW: Analysis Section** -->
    <h2>2. Basic Analysis</h2>
    <div id="analysis-controls">
        <button id="show-info-button" disabled>Show DataFrame Info</button>
        <button id="show-describe-button" disabled>Show Descriptive Stats</button>
        <!-- Add more buttons here for other analyses later -->
    </div>

    <div id="analysis-output">
        <!-- Analysis results will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
